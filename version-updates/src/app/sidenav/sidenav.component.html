<header class="text-gray-400 bg-gray-900 body-font" style="background-color: #f59e0b;">
  <div class="container mx-auto flex flex-wrap p-3 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
        stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-yellow-500 rounded-full"
        viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Angular Versions</span>
    </a>
    <nav
      class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-white	flex flex-wrap items-center text-base justify-center text-white">
      <div *ngFor="let menu of this.menuList" [matMenuTriggerFor]="menuu">
        <a [routerLink]="menu.route" class="mr-5 hover:text-white"
          aria-label="Example icon-button with a menu">{{menu.displayName}}</a>
        <mat-menu #menuu="matMenu" class="matToolTipCustomWidth">
          <mat-list role="list" class="grid-container" *ngFor="let child of menu.children">
            <mat-list-item role="listitem" [routerLink]="child.route">{{child.childDisplyName}}</mat-list-item>
          </mat-list>
        </mat-menu>
      </div>
    </nav>
  </div>
</header>
